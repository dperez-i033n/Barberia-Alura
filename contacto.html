<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>Contacto - Barberia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="caja">
            <h1><img src="Imagenes/logo.png" alt="Logo de la Barberia Alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="Contacto">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required>


            <label for="correoelectronico">Correo Electronico</label>
            <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">


            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXXXXXX">

            <label for="Mensaje">Mensaje</label>
            <textarea cols="70" rows="10" id="Mensaje" class="input-padron" required></textarea>

            <p>¿Como le gustaria que lo contactemos?</p>

            <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>

            <label for="radio-telefono"> <input type="radio" name="contacto" value="telefono"
                    id="radio-telefono">Telefono</label>


            <label for="radio-WhatsApp"><input type="radio" name="contacto" value="WhatsApp" id="radio-whatsApp"
                    checked>WhatsApp</label>

            </<fieldset>



            <div>
                <p>¿En que horario quiere ser atendido?</p>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </div>


            <label class="checkbox"><input type="checkbox" checked>¿Le gustaria recibir novedades de la Barberia
                Alura?</label>


            <input type="submit" value="Enviar Formulario" class="enviar">

        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08 - 20h</td>
                </tr>

                <tr>
                    <td>Miercoles</td>
                    <td>08 - 20h</td>
                </tr>

                <tr>
                    <td>Viernes</td>
                    <td>08 - 20h</td>
                </tr>
            </tbody>


        </table>



    </main>


    <footer>
        <img src="Imagenes/logo-blanco.png" alt="Logo de la Barberia Alura">
        <p class="Copyright">&copy Copyright Barberia Alura - 2024</p>
    </footer>
</body>

</html>
